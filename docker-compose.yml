name: wp-local

services:
  db:
    image: ${DB_IMAGE:-mariadb:11}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    environment:
      - MARIADB_DATABASE=${DB_NAME:-wordpress}
      - MARIADB_USER=${DB_USER:-wp}
      - MARIADB_PASSWORD=${DB_PASSWORD:-wp}
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb -uroot -p${DB_ROOT_PASSWORD:-root} -e 'SELECT 1' >/dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  wordpress:
    build:
      context: .
      dockerfile: Dockerfile.wp
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:80"
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_USER=${DB_USER:-wp}
      - WORDPRESS_DB_PASSWORD=${DB_PASSWORD:-wp}
      - WORDPRESS_DB_NAME=${DB_NAME:-wordpress}
      - PRETIX_BASE=http://host.docker.internal:8345
      - PRETIX_ORG=myorg
      - PRETIX_EVENT=sessionplay
      - PRETIX_TOKEN=2nrq9i7lzh6ilx3rva2ox178q4rfjhpydsf6z3m4ou38xenc9s8kagshw1e2rl8p  # <-- your real token
    volumes:
      - wp_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/wp-login.php >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  wpcli:
    build:
      context: .
      dockerfile: Dockerfile.wpcli
    depends_on:
      wordpress:
        condition: service_started
    user: "33:33" # run as www-data
    volumes:
      - wp_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content
    working_dir: /var/www/html
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_USER=${DB_USER:-wp}
      - WORDPRESS_DB_PASSWORD=${DB_PASSWORD:-wp}
      - WORDPRESS_DB_NAME=${DB_NAME:-wordpress}
    entrypoint: ["wp"]

  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8025/healthz"]
      interval: 10s
      timeout: 5s
      retries: 12

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8081:8080"                # visit http://localhost:8081
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db

  # --- ADDED: Pretix standalone ticketing server ---
  pretix:
    image: pretix/standalone:stable
    container_name: pretix
    restart: unless-stopped
    volumes:
      - pretix_data:/data
      - ./pretix.cfg:/data/pretix.cfg
    ports:
       - "8345:80"             # ⬅️ was 8345:8345; Pretix listens on 80 in the container
    environment:
      - PRETIX_URL=http://pretix
      - PRETIX_INSTANCE_NAME=Local Pretix
      - PRETIX_API_ENABLED=true 
    command: all              # ⬅️ run all services (web + workers). “start” isn’t the usual entrypoint
    platform: linux/amd64   # ⬅️ optional: add on Apple Silicon to silence the warning
  # --- /ADDED ---

volumes:
  db_data:
  wp_data:
  # --- ADDED: persistent storage for Pretix ---
  pretix_data:
  # --- /ADDED ---
